<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/Ologin.css" />
</head>

<body>

    <div class="log-in">
        <div class="frame-wrapper">
            <div class="frame">
                <img class="img" src="https://c.animaapp.com/lOqBbgw9/img/frame-9.svg" />
                <div class="div">
                    <div class="text-wrapper">Pick player 1 mark</div>
                    <img class="img" src="https://c.animaapp.com/lOqBbgw9/img/frame-12.svg" />
                    <p class="p">Remember : X goes first</p>
                </div>
                <div class="frame-2">
                    <button class='button1'>
                        <div class="text-wrapper-2">Sign Up</div>
                    </button>
                    <button class="button2">
                        <div class="text-wrapper-2">Log In</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="blur"></div>

        <div class="all-wrapper">
            <div class="all">
                <div class="div-2">
                    <div class="player">
                        <div class="frame-3">
                            <div class="text-wrapper-3">Player 2</div>
                        </div>
                        <img class="img1" src="https://c.animaapp.com/iHSYRKPE/img/subtract.svg" />
                    </div>
                    <!-- <input class="name" placeholder="ID : 333444" type="text" /> -->
                    <form th:action="@{/Ologin}" method="post">
                        <input type="text" pattern="[0-9]{5}" required oninput="checkInput()" id="in-game-name"
                            name="playerId" class="textfield" placeholder="Enter Your Game ID" style="font-family: 'Orbitron', 
                        sans-serif; font-size: 30px;
                        color:grey;
                        font-style: bold;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        text-align: center;">
                        <button id="nextbutton" disabled>Next</button>
                    </form>
                </div>
                <!-- <a href="loading.html"><div class="next"><div class="text-wrapper-4">Done</div></div></a> -->
            </div>
        </div>
    </div>
    <script>
        function checkInput() {
            var userInput = document.getElementById('in-game-name').value;
            var nextButton = document.getElementById('nextbutton');
            var regex = /^\d{5}$/;

            if (regex.test(userInput)) {
                doneButton.disabled = false;
            } else {
                doneButton.disabled = true;
            }
        }
    </script>
</body>

</html>
