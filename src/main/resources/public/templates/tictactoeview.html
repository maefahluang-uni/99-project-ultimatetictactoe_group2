<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    
    <h2>Current Player: <span th:text="${currentPlayer}"></span></h2>
    <h2>Winner: <span th:text="${winner}"></span></h2>

    <table>
        <!-- Iterate through the main board and display it -->
        <tr th:each="mainRow, rowStat : ${mainBoard}">
            <td th:each="cell, colStat : ${mainRow}">
                <form method="post" action="/tictactoe/makeMove">
                    <input type="hidden" name="mainRow" th:value="${rowStat.index}" />
                    <input type="hidden" name="mainCol" th:value="${colStat.index}" />
                    <input type="hidden" name="subRow" value="0" />
                    <input type="hidden" name="subCol" value="0" />
                    <button type="submit" th:text="${cell}"></button>
                </form>
            </td>
        </tr>
    </table>
    
    <table>
        <!-- Iterate through the sub-boards and display them -->
        <tr th:each="subBoard : ${subBoards}">
            <td th:each="row : ${subBoard}">
                <tr th:each="cell : ${row}">
                    <td th:text="${cell}"></td>
                </tr>
            </td>
        </tr>
    </table>

    <h2 th:if="${gameEnded}">Game Over</h2>
</body>
</html>
